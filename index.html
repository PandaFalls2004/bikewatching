<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
 
  <title>Bikewatching</title>
</head>
<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
  <p>A interactive map that shows Boston area roads and neigborhoods as well
bike lanes.
  </p>
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1">
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </header>
  
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
  
   <!-- Load Mapbox GL JS -->
   <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

   <!-- Load your custom map initialization script -->
   <script src="map.js" type="module"></script>
</body>
</html>
